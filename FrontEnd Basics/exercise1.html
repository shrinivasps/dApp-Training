<!DOCTYPE html>
<html>
<head>
    <title>Flexbox</title>
    <link rel='stylesheet' href="style1.css">
</head>

<h1>Create this layout</h1>

<body>
<!-- Parent -->
<div class='header-parent'>
    <!-- Child 1 -->
    <div class='header-child'>
    <h1> Header (70pt)</h1>
    </div>

</div>

<div class='middle-parent'
    <!-- Child 2 -->
    <div class='lside-child'>
    <h6>L.Side(auto)</h6>
    </div>

    <!-- Child 3 -->
    <div class='content-child'>
    <h2>Content (expands)</h2>
    </div>

    <!-- Child 4 -->
    <div class='rside-child'>
    <h6>RSide (100pt)</h6>
    </div>
</div>

<div class='footer-parent'>
    <!-- Child 5 -->
    <div class='footer-child'>
    <h6>Footer (auto)</h6>
    </div>
</div>


</body>
</html>
