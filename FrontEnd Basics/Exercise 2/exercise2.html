<!DOCTYPE html>
<html>
<head>
    <title>Flexbox</title>
    <link rel='stylesheet' href="style.css">
</head>

<h1>Make this form</h1>

<body>

<div class='outer-parent'>

    <div class='top-child'>
    </div>

    <div class='contact-child'>
        <p>CONTACT US</p>
    </div>

    <div class='responsive-child'>
        <p>We are very responsive! Feel free to send us a message.</p>
    </div>

    <div class='name-child'>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Alice Lee"><br>
        <br>
    </div>

    <div class='email-child'>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="alice-lee@gmail.com"><br>
        <br>
    </div>

    <div class='phone-child'>
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" placeholder="+1-647-998-6453"><br>
        <br>
    </div>

    <div class='message-child'>
        <label for="message">Message:</label><br>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea><br>
        <br>
    </div>

    <div class='submit-child'>
        <input type="submit" value="Send Message">
    </div>

    <div class='bottom-child'>
    </div>
</div>


</body>
</html>
